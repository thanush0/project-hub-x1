name: Content Sync (CMS -> mockData.ts)

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'tools/generate-mockdata-from-content.mjs'
      - 'cms-admin/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root tooling
        run: |
          npm install

      - name: Generate mockData.ts from content
        run: |
          node tools/generate-mockdata-from-content.mjs

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(content): sync mockData.ts from content [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
