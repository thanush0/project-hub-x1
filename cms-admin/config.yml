local_backend: true
backend:
  name: git-gateway
  branch: main
media_folder: "content/media"
public_folder: "/content/media"

collections:
  - name: "readymadeprojects"
    label: "Ready-Made Projects"
    folder: "content/readymadeprojects"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: _id, label: ID, widget: string, required: true }
      - { name: projectName, label: Project Name, widget: string }
      - { name: category, label: Category, widget: string }
      - { name: description, label: Description, widget: text }
      - { name: features, label: Features, widget: text }
      - { name: techStack, label: Tech Stack (comma-separated), widget: string }
      - { name: screenshot1, label: Screenshot 1 URL, widget: string }
      - { name: screenshot2, label: Screenshot 2 URL, widget: string }
      - { name: demoVideoLink, label: Demo Video URL, widget: string }
      - { name: deliverables, label: Deliverables, widget: text }
      - { name: isFeatured, label: Featured, widget: boolean, default: false }
      - { name: _createdDate, label: Created Date, widget: datetime }
      - { name: _updatedDate, label: Updated Date, widget: datetime }

  - name: "faq"
    label: "FAQs"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: _id, label: ID, widget: string, required: true }
      - { name: question, label: Question, widget: string }
      - { name: answer, label: Answer, widget: text }
      - { name: category, label: Category, widget: string }
      - { name: isPublished, label: Published, widget: boolean, default: true }
      - { name: displayOrder, label: Display Order, widget: number }
      - { name: _createdDate, label: Created Date, widget: datetime }
      - { name: _updatedDate, label: Updated Date, widget: datetime }

  - name: "clienttestimonials"
    label: "Client Testimonials"
    folder: "content/clienttestimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: _id, label: ID, widget: string, required: true }
      - { name: clientName, label: Client Name, widget: string }
      - { name: clientRole, label: Client Role, widget: string }
      - { name: testimonialText, label: Testimonial, widget: text }
      - { name: clientPhoto, label: Photo URL, widget: string }
      - { name: rating, label: Rating, widget: number, min: 1, max: 5 }
      - { name: testimonialDate, label: Date, widget: datetime }
      - { name: _createdDate, label: Created Date, widget: datetime }
      - { name: _updatedDate, label: Updated Date, widget: datetime }

  - name: "howitworkssteps"
    label: "How It Works Steps"
    folder: "content/howitworkssteps"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: _id, label: ID, widget: string, required: true }
      - { name: stepNumber, label: Step Number, widget: number }
      - { name: title, label: Title, widget: string }
      - { name: description, label: Description, widget: text }
      - { name: illustration, label: Illustration URL, widget: string }
      - { name: ctaText, label: CTA Text, widget: string }
      - { name: ctaUrl, label: CTA URL, widget: string }
      - { name: _createdDate, label: Created Date, widget: datetime }
      - { name: _updatedDate, label: Updated Date, widget: datetime }
